<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Edit Show {{shows.id}}!</h1>
        <form action="/edit/{{shows.id}}" method="post">
            {% csrf_token %}
        <h2>Title</h2>
        <input type="text" name="title" value="{{shows.title}}">
        <h2>Network</h2>
        <input type="text" name="network" value="{{shows.network}}">
        <h2>Release Date</h2>
        <input type="date" name="release_date" value="{{shows.release_date}}">
        <h2>Description</h2>
        <input type="text" name="description" value="{{shows.description}}">
        <button type="submit">Update</button>
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
