<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'show_app/css/style.css' %}">  
    <title>Shows</title>
</head>
<body>
    <h1>ALL SHOWS</h1>
    <div>
    <table>
        <tr>
          <th>id</th>
          <th>Title</th> 
          <th>Network</th>
          <th>Release Date</th>
          <th>Actions</th>
        </tr>
        {% for s in shows%}
        <tr>
          <td>{{ s.id}}</td>
          <td>{{ s.title }}</td> 
          <td>{{ s.network}}</td>
          <td>{{ s.release_date}}</td>
          <td><a href="/show_info/{{s.id}}">Show</a>&nbsp;<a href="/edit_show/{{s.id}}">Edit</a>&nbsp;<a href="/shows/{{s.id}}/destroy">Delete</a></td>
        </tr>
        {% endfor%}
        </table>
      </div>
      <form action="/add_show" method="post">
        {% csrf_token %}
        <button type="submit">ADD A NEW SHOW!</button>
      </form>
</body>
</html>
